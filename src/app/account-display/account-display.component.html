<div class="account">
  <md-card *ngIf='loginService.isAuthenticated'>
    <span mdTooltip="{{ loginService.displayName }}">
      <img md-card-avatar  [mdMenuTriggerFor]="account" [src]='loginService.photoUrl'>
    </span>
    <md-card-footer *ngIf="loginService.isAdmin">Admin</md-card-footer>
    <md-menu #account="mdMenu">
      <button md-menu-item [mdMenuTriggerFor]="options" *ngIf="loginService.isAdmin">Options</button>
        <md-menu #options="mdMenu">
          <button md-menu-item>Add Product</button>
          <button md-menu-item>View Users</button>
          <button md-menu-item (click)="openAdmin()">Manage Admins</button>
        </md-menu>
      <button md-menu-item (click)="logOut()">LogOut</button>
    </md-menu>
  </md-card>
  <md-card *ngIf='!loginService.isAuthenticated'>
    <span mdTooltip="{{ loginService.displayName }}">
      <img md-card-avatar  [mdMenuTriggerFor]="logIn" src="https://image.freepik.com/free-icon/male-user-shadow_318-34042.jpg">
    </span>
    <md-menu #logIn="mdMenu">
      <button md-menu-item (click)="login()">Login</button>
    </md-menu>
  </md-card>
</div>
